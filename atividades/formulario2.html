<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <form action="formulario.php"  method="POST">
            <fieldset>
            <label for="">Dados Pessoais</label>
            <div>
            <label for="nome_usuario">Nomes:</label>
            <input type="text" name="nome_usuario" id="nome_usuario" 
            size="50" maxlength="10" minlength="3" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="text" name="endereço" id="endereço" size="50" maxlength="10" minlength="3"
                 placeholder="digite seu endereço"required>
            </div>
            <div>
                <label for="cidade">cidade:</label>
                <input type="text" name="cidade" id="cidade" size="50" maxlength="10" minlength="3" placeholder="Digite sua cidade"required>
            </div>
            <div>
                <label for="">Escolha uma opção</label>
                <select name="opc" id="opc">
                    <option value="SãoPaulo">São Paulo</option>
                    <option value="RiodeJaneiro">Rio de Janeiro</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Sergipe">Sergipe</option>
                </select>

            </div>
        </fieldset>



        
            
            <br>
            <label for="">Dados Profissionais</label>
            <div>
                <label for="">Natureza do Cargo</label>
                <br>
                <input type="radio" name="tipo" id="gerencia" checked>
                <label for="gerencia">gerencia</label>
                <input type="radio" name="tipo" id="financeiro">
                <label for="financeiro">financeiro</label>
                <input type="radio" name="tipo" id="recepção">
                <label for="recepção">recepção</label>
                <input type="radio" name="tipo" id="administrativo">
                <label for="administrativo">administrativo</label>
                <input type="radio" name="tipo" id="jurídico">
                <label for="jurídico">jurídico</label>
                
            </div>
            
            
            
            <div>
                
                <label for="">Escolha o tipo</label>
                <input type="checkbox" name="Esportes" id="Esportes">
                <label for="esporte">Esportes</label>
                <input type="checkbox" name="Cinema" id="Cinema">
                <label for="cinema">Cinema</label>
                <input type="checkbox" name="Leitura" id="Leitura">
                <label for="leitura">Leitura</label>
                
                
            </div>
            <div>
                <label for="arquivo">escolha um arquivo:</label>
                <input type="file" name="arquivo" id="arquivo" accept="image/png, image/jpeg">
                
            </div>
            <div>
                <label for="">Escolha uma opção</label>
                <select name="opc" id="opc">
                    <option value="tsi">TSI</option>
                    <option value="tme">TME</option>
                    <option value="inf">Informática</option>
                    <option value="adm">Administração</option>
                </select>

            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Deixe seu recado"></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Apagar</button>
                <!---botoes
                <input type="submit" value="enviar">
                <input type="reset" value="Apagar">
                -->
            </div>
        </form>
</body>
</html>
